<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal Website</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      hr {
        border: 1px solid rgb(141, 138, 138);
      }
      a:hover {
        color: rgb(93, 77, 240);
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <div class="gap-3 flex">
            <a class="btn btn-primary normal-case text-2xl text-white">News</a>
            <h1 class="text-2xl font-medium pt-2">Portal</h1>
          </div>
        </div>
        <div class="gap-2">
          <div class="flex gap-5">
            <h1
              class="text-xl font-bold text-blue-600 tab tab-bordered tab-active"
            >
              News
            </h1>
            <h1 class="text-xl font-bold text-gray-400 mr-4">Blog</h1>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  src="./png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes.png"
                />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
    </header>

    <main class="container mx-auto">
      <section>
        <div id="tab-conatainer" class="tabs justify-center">
          <!-- <a class="tab">Tab 1</a> 
            <a class="tab ">Tab 2</a> 
            <a class="tab">Tab 3</a> -->
        </div>
      </section>
      <section class="mt-20">
        <div id="news-container" class="grid grid-cols-1 gap-9 m-32 ">
           
          </div>
      </section>
      
      
    </main>
    <script src="news.js"></script>
  </body>
</html>
